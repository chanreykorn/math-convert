<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
    <title>AI Convert text to number or number to text</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <div class="btn">
                <button class="number">Number</button>
                <button class="icon"><i class="fa-solid fa-arrow-right-arrow-left"></i></button>
                <button class="text_word">Word</button>
            </div>
            <div class="box">
                <input type="text">
            </div>
            <div class="text">
                <button class="convert">Convert</button>
            </div>
            <div class="result">
                <p class="anser">
                    Anser
                </p>
            </div>
        </div>
    </div>
    
</body>
</html>
