<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
    <title>AI Convert text to number or number to text</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <div class="btn">
                <button class="number">Number</button>
                <button class="icon"><i class="fa-solid fa-arrow-right-arrow-left"></i></button>
                <button class="text_word">Word</button>
            </div>
            <div class="box">
                <input id="input" type="text">
            </div>
            <div class="text">
                <button class="convert" onclick="encode()">Convert</button>
            </div>
            <div class="result">
                <p id="output">
                    
                </p>
            </div>
        </div>
    </div>
    <script>
    function encode() {
    var input = document.getElementById("input").value;
    var output = "";
    for (var i = 0; i < input.length; i++) {
    	if (input[i] >= 'a' && input[i] <= 'z') {
            output += input.charCodeAt(i) - 96 + " ";
            } else if (input[i] >= 'A' && input[i] <= 'Z') {
            output += input.charCodeAt(i) - 64 + " ";
        }
    }
        document.getElementById("output").innerHTML = output;
}
</script>
</body>
</html>
